<section id="hero-id">
  <div class="hero-container container">
    <div class="hero-image-container">
      <picture>
        <source
          srcset="
            /img/hero/desktop/image.png    1x,
            /img/hero/desktop/image@2x.png 2x
          "
          type="image/png"
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            /img/hero/mobile/image.png    1x,
            /img/hero/mobile/image@2x.png 2x
          "
          type="image/png"
          media="(max-width: 1199px)"
        />
        <img src="/img/hero/mobile/image.png" alt="Hero image" />
      </picture>
    </div>

    <div class="hero-content">
      <h1 class="hero-title">The Adventures of Blaze the Robot Dash</h1>

      <a
        href="https://play.google.com/store/apps/details?id=com.superrobotblazee.adventure&hl=en&gl=us"
        target="_blank"
        class="hero-button"
      >
        <svg width="24" height="24">
          <use href="/img/sprite.svg#icon-google-logo"></use>
        </svg>
        <span>Google Play</span>
      </a>
      <p class="hero-text">
        Robots are waiting for you: join an exciting journey to another world
      </p>
    </div>
  </div>
</section>
